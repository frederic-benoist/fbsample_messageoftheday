# Routings
#   _legacy_controller use form tab managment
#   _legacy_link required for user right managment

fbsample_messageoftheday:
    path:     /fbsample_messageoftheday/index
    methods:  [GET]
    defaults:
        _controller: 'Fbenoist\FbSample_MessageOfTheDay\Controller\Admin\AdminSFMessageOfTheDayController::indexAction'
        _legacy_controller: 'AdminSFMessageOfTheDayControllerIndexClass'
        _legacy_link: 'AdminSFMessageOfTheDayControllerIndexClass'

fbsample_messageoftheday_ajax:
    path:     /fbsample_messageoftheday/ajax/index
    methods:  [GET]
    defaults:
        _controller: 'Fbenoist\FbSample_MessageOfTheDay\Controller\Admin\AdminSFMessageOfTheDayController::ajaxAction'
        _legacy_controller: 'AdminSFMessageOfTheDayControllerAjaxClass'
        _legacy_link: 'AdminSFMessageOfTheDayControllerAjaxClass'

